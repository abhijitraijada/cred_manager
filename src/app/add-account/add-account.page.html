<ion-header translucent>
  <ion-toolbar>
    <ion-title>Add Account</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content>
  <form [formGroup] = 'addAccountForm' (ngSubmit) = 'addAccount()'>

    <ion-list lines="full" class="ion-no-margin ion-no-padding">

      <ion-item>
        <ion-label position="floating">Alias</ion-label>
        <ion-input type="text" formControlName="alias"></ion-input>
      </ion-item>
      <div *ngFor="let error of errorMessage.alias">
        <ng-container *ngIf="alias.hasError(error.type) && (alias.dirty || alias.touched)">
          <small class="error-message">{{error.message}}</small>
        </ng-container>
      </div>

      <ion-item>
        <ion-label position="floating">Username / Email Address</ion-label>
        <ion-input type="text" formControlName="userName"></ion-input>
      </ion-item>
      <div *ngFor="let error of errorMessage.userName">
        <ng-container *ngIf="userName.hasError(error.type) && (userName.dirty || userName.touched)">
          <small class="error-message">{{error.message}}</small>
        </ng-container>
      </div>

      <ion-item>
        <ion-label position="floating">Password</ion-label>
        <ion-input type="text" formControlName="password"></ion-input>
      </ion-item>
      <div *ngFor="let error of errorMessage.password" style="margin-bottom: 10px;">
        <ng-container *ngIf="password.hasError(error.type) && (password.dirty || password.touched)">
          <small class="error-message">{{error.message}}</small>
        </ng-container>
      </div>

    </ion-list>

    <ion-button [disabled]="!addAccountForm.valid" expand="block" type="submit" style="position:fixed; bottom:20px; width: 90%; margin-left: 5%;" shape="round">Add Account</ion-button>

  </form>
</ion-content>
