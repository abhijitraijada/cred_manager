<ion-header [translucent]="true">
  <ion-toolbar>
    <ion-title>
      Cards
    </ion-title>
  </ion-toolbar>
</ion-header>

<ion-content [fullscreen]="true">

  <ion-item-sliding *ngFor="let alias of aliases">
    
    <ion-item-options side="start">
      <ion-item-option color="danger" (click)="deleteAlias(alias.id)">
        <ion-icon name="trash" size = "large"></ion-icon>
      </ion-item-option>
    </ion-item-options>

    <ion-item (click) = "alertPrompt(alias.id,idx)">
      <ion-icon size = "large" name="card"></ion-icon>
      <ion-label>
        {{ alias.alias }}
        {{ alias.id }}
      </ion-label>
      <ion-button slot="end">
        <ion-icon name="share-social"></ion-icon>
      </ion-button>
    </ion-item>

    <ion-item-options side="end">
      <ion-item-option color="danger" (click)="deleteAlias(alias.id)">
        <ion-icon name="trash" size = "large"></ion-icon>
      </ion-item-option>
    </ion-item-options>

  </ion-item-sliding>

  <ion-fab horizontal="end" vertical="bottom" slot="fixed">

    <ion-fab-button>
      <ion-icon name="add" (click)="addCard()"></ion-icon>
    </ion-fab-button>
  
  </ion-fab>

  <ion-header collapse="condense">
    <ion-toolbar>
      <ion-title size="large">Cards</ion-title>
    </ion-toolbar>
  </ion-header>

</ion-content>
